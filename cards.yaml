# DELTA = heat
# EPSILON = mobility
# KAPPA = control
# OMEGA = trickery
# ZETA = support

cards:
  - name: Auto Cannon
    brief: 10#hex 3#heat / 1#push 3#damage
    family: attack
  - name: Gatling Gun
    brief: 8#hex 2#heat / 2x2#damage
    text: "Two attacks, 2#damage each. Two separate dodges."
    family: attack
    icon: skoll/machine-gun.svg
  - name: Frost Beam
    brief: 8#hex 2#heat / 4#damage -3#heat
    family: control
    text: "Target must gain #heat from anything but moving before doing a move next activation."
    icon: lorc/frostfire.svg
  - name: Flamethrower
    brief: 3#cone 3#heat / 3#heat 2 _Burn_
    family: control
    icon: lorc/dragon-breath.svg
  - name: Rocket Launcher
    brief: 8#hex 3#heat 1#radius / 2#damage
    family: support
    icon: lorc/rocket.svg
  - name: Laser
    brief: 16#hex 3#heat / 2#damage 1#heat
    family: attack
    icon: lorc/laser-blast.svg
  - name: Railgun
    brief: 20#hex 6#heat / 4#damage 2#heat
    family: attack
    text: "Can't be used in _Overwatch_."
    icon: lorc/ringed-beam.svg
  - name: Mortar
    brief: 12#hex 2#heat / 2#damage & 1#radius 1#push
    text: "Push everything around the target by 1#hex."
    icon: lorc/squib.svg
  - name: Slugger
    brief: 5#hex 2#heat / 3x#hex 1#push 2#damage
    text: "Up to 3 targets at once."
    family: defence
    icon: delapouite/heavy-bullets.svg
